<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="flex-content card">
      <div class="card-header">
        <wicket:message key="details"/>
      </div>
      <div class="scrolling card-body">
        <div class="form-group form-row" wicket:enclosure="name">
          <label class="col-sm-3 col-form-label" wicket:for="name">
            <wicket:label key="name"/>
          </label>
          <div class="col-sm-9">
              <input readonly="readonly" wicket:id="name" class="form-control" data-container="body"></input> 
          </div>
        </div>

        <div class="form-group form-row" wicket:enclosure="layer">
          <label wicket:for="layer" class="col-sm-3 col-form-label">
            <wicket:label key="layer"/>
          </label>
          <div class="col-sm-9">
            <input  readonly="readonly" wicket:id="layer" class="form-control" data-container="body"></input>
          </div>
        </div>
        <div class="form-group form-row" wicket:enclosure="feature">
          <label wicket:for="feature" class="col-sm-3 col-form-label">
            <wicket:label key="feature"/>
          </label>
          <div class="col-sm-9">
            <input readonly="readonly" wicket:id="feature" class="form-control" data-container="body"></input>
          </div>
        </div>
        <div class="form-group form-row" wicket:enclosure="tool">
          <label wicket:for="tool" class="col-sm-3 col-form-label">
            <wicket:label key="tool"/>
          </label>
          <div class="col-sm-9">
            <input readonly="readonly" wicket:id="tool" class="form-control" data-container="body"></input>
          </div>
        </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
