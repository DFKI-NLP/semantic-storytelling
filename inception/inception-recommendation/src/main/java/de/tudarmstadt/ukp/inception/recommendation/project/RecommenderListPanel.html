<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="flex-content card">
      <div class="card-header">
        <wicket:message key="recommenders"/>
        <div class="actions">
          <button wicket:id="create" class="btn btn-primary">
            <i class="fas fa-plus-square"></i>&nbsp;
            <wicket:message key="create"/>
          </button>
        </div>
      </div>
      <div class="card-body fit-child-snug">
        <select class="form-control" wicket:id="recommenders"></select>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
