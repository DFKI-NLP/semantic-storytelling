<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="textrel-statistic-item">
        <div class="textrel-statistics-indicator-wrapper" >
            <div class="textrel-statistics-indicator" wicket:id="indicator">
            </div>
            <span class="textrel-statistics-label" wicket:id="label"></span>
        </div>
        <span class="textrel-statistics-name" wicket:id="name"></span>
    </div>
</wicket:panel>
</body>
</html>
