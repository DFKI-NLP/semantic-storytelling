<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="textrel-filter">
        Only navigate pairwise through items with the following relation: <br/>
        <select name="FilterLabel" wicket:id="filterLabel"></select>
        <br />
        Note: you have to use pairwise navigation to use this filter
        <br />
        <br />
        <button type="button" wicket:id="clearFilter" class="btn btn-danger"><i class="fas fa-times" aria-hidden="true"></i>Clear Filter</button>
    </div>
</wicket:panel>
</body>
</html>
