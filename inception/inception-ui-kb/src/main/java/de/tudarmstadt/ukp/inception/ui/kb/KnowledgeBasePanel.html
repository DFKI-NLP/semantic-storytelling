<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="flex-v-container flex-gutter flex-sidebar" style="overflow: auto;">
    <div>
      <input wicket:id="searchBar" class="form-control"/>
    </div>
    
    <!-- knowledge base selector -->
    <div wicket:enclosure="knowledgebases">
      <select wicket:id="knowledgebases" class="form-control input-lg" data-container="body"></select>
    </div>

    <div class="flex-content flex-v-container" wicket:id="concepts"></div>
    <div class="flex-content flex-v-container" wicket:id="properties"></div>
  </div>
  <div wicket:id="detailContainer" class="flex-content flex-h-container">
    <div wicket:id="details" class="flex-content flex-h-container"></div>
  </div>
</wicket:panel>
</body>
</html>
