<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="form-group form-row">
    <h4 class="col-sm-12">
      <wicket:message key="kb.settings.schemaMapping"/>
    </h4>
    <div class="col-sm-3"></div>
  </div>
  <div class="form-group form-row" wicket:enclosure="reification">
    <label class="col-form-label col-sm-3" wicket:for="reification">
      <wicket:message key="kb.reification"/>
    </label>
    <div class="col-sm-9">
      <select wicket:id="reification" data-size="5" class="form-control"></select>
    </div>
  </div>
  <div wicket:id="comboBoxWrapper">
    <div class="form-group form-row" wicket:enclosure="iriSchema">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.iriSchema"/>
      </label>
      <div class="col-sm-9">
        <select wicket:id="iriSchema" data-size="5" class="form-control"></select>
      </div>
    </div>

    <div class="form-group form-row">
      <h5 class="col-sm-9 col-md-offset-3">
        <wicket:message key="kb.settings.schemaMapping.classMapping"/>
      </h5>
    </div>
    <div class="form-group form-row">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.classIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="classIri" class="form-control"/>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.subclassIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="subclassIri" class="form-control"/>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.typeIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="typeIri" class="form-control"/>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.descriptionIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="descriptionIri" class="form-control"/>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.labelIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="labelIri" class="form-control"/>
      </div>
    </div>

    <div class="form-group form-row">
      <h5 class="col-sm-9 col-md-offset-3">
        <wicket:message key="kb.settings.schemaMapping.propertyMapping"/>
      </h5>
    </div>
    <div class="form-group form-row">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.propertyTypeIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="propertyTypeIri" class="form-control"/>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.subPropertyIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="subPropertyIri" class="form-control"/>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.propertyLabelIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="propertyLabelIri" class="form-control"/>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.propertyDescriptionIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="propertyDescriptionIri" class="form-control"/>
      </div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
