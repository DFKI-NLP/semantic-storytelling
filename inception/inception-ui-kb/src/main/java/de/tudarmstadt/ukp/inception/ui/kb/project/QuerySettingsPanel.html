<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="form-group form-row">
    <h4 class="col-sm-12">
      <wicket:message key="kb.settings.query"/>
    </h4>
  </div>

  <div class="form-group form-row">
    <label class="col-form-label col-sm-3">
      <wicket:message key="kb.queryLimit"/>
    </label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="number" wicket:id="maxResults" class="form-control"/>
        <div class="input-group-append">
          <div class="input-group-text">
            <input type="checkbox" wicket:id="maxQueryLimit" class="mr-2"/>
            <wicket:message key="kb.details.contents.maxQueryLimit"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group form-row" wicket:enclosure="fullTextSearchIri">
    <label class="col-form-label col-sm-3" wicket:for="fullTextSearchIri">
      <wicket:label key="kb.iri.fullTextSearchIri"/>
    </label>
    <div class="col-sm-9">
      <select wicket:id="fullTextSearchIri" class="form-control" data-size="5"/>
    </div>
  </div>
</wicket:panel>
</body>
</html>
