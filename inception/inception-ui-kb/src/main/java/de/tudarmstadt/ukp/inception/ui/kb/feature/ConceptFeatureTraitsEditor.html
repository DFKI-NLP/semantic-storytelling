<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <form wicket:id="form">
    <div  wicket:id="disabledKBWarning" class="col-sm-offset-7"></div>
    <div class="form-group form-row" wicket:enclosure="allowedValueType">
      <label wicket:for="allowedValueType" class="col-sm-4 col-form-label">
        <wicket:label key="allowedValueType"/>
      </label>
      <div class="col-sm-8">
        <select wicket:id="allowedValueType" class="form-control" data-container="body"></select>
      </div>
    </div>
    <div class="form-group form-row" wicket:enclosure="knowledgeBase">
      <label wicket:for="knowledgeBase" class="col-sm-4 col-form-label">
        <wicket:label key="knowledgeBase"/>
      </label>
      <div class="col-sm-8">
        <select wicket:id="knowledgeBase" class="form-control" data-container="body"></select>
      </div>
    </div>
    <div class="form-group form-row" wicket:enclosure="scope">
      <label wicket:for="scope" class="col-sm-4 col-form-label">
        <wicket:label key="scope"/>
      </label>
      <div class="col-sm-8">
        <input wicket:id="scope" class="form-control" data-container="body"></input>
      </div>
    </div>
  </form>
  <div class="form-group form-row">
    <label class="col-sm-4 col-form-label">
      Key bindings
    </label>
    <div class="col-sm-8">
      <div wicket:id="keyBindings"/>
    </div>
  </div>
</wicket:panel>
</html>
