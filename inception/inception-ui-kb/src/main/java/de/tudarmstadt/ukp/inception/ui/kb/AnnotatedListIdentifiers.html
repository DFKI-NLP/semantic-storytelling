<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="flex-content flex-v-container card">
      <div class="card-header">
        <div>
          <wicket:message key="mentions.headline"/>: 
          <wicket:container wicket:id="count"></wicket:container>
        </div>
      </div>
      <div class="scrolling flex-content">
        <table class="table table-striped table-condensed">
          <wicket:container wicket:id="searchResultGroups">
            <tr valign="middle" style="line-height: 2em;">
              <th class="headers" style="text-align: left; padding-left: 1em;" colspan="2">
                <wicket:container wicket:id="documentTitle" />
              </th>
            </tr>
            <wicket:container wicket:id="group" />
          </wicket:container>
        </table>
      </div>
    </div>
  </wicket:panel>
</body>
<wicket:fragment wicket:id="resultGroup">
  <tr wicket:id="results" style="display: table-row;">
    <td style="text-align: center;"><span
        wicket:id="sentence"></span></td>
  </tr>
</wicket:fragment>
</html>
