<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="form-group form-row">
    <h4 class="col-sm-12">
      <wicket:message key="kb.settings.general"/>
    </h4>
  </div>
  <div class="form-group form-row" wicket:enclosure="name">
    <label wicket:for="name" class="col-form-label col-sm-3">
      <wicket:message key="kb.wizard.steps.type.name"/>
    </label>
    <div class="col-sm-9">
      <input wicket:id="name" class="form-control"/>
    </div>
  </div>
  <div class="form-group form-row" wicket:enclosure="language">
    <label class="col-form-label col-sm-3" wicket:for="language">
      <wicket:message key="kb.wizard.steps.type.language"/>
    </label>
    <div class="col-sm-9">
      <input wicket:id="language" class="form-control"/>
    </div>
  </div>
  <div class="form-group form-row" wicket:enclosure="enabled">
    <div class="offset-sm-3 col-sm-9">
      <div class="form-check">
        <input wicket:id="enabled" class="form-check-input" type="checkbox">
        <label wicket:for="enabled" class="form-check-label">
          <wicket:label key="kb.details.enabled"/>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group form-row" wicket:enclosure="basePrefix">
    <label class="col-form-label col-sm-3" wicket:for="basePrefix">
      <wicket:label key="kb.iri.basePrefix"/>
    </label>
    <div class="col-sm-9">
      <input wicket:id="basePrefix" class="form-control"/>
    </div>
  </div>
</wicket:panel>
</body>
</html>
